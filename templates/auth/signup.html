{% include "../base.html" %}
<div class="container">
	<form action="" class = "form-horizontal form-layout" method="post">
		<h2 class="form-signin-heading">Please sign up</h2>
		<div class="form-group">
			<label class="col-sm-3 control-label">Username</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="username" />
			</div>
		</div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input class="form-control" type="email" name="email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input class="form-control" type="password" name="pwd"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Password again</label>
            <div class="col-sm-9">
                <input class="form-control" type="password" name="repwd"/>
            </div>
        </div>

        <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn-submit btn btn-default">Sign up</button>
			</div>
		</div>
	</form>
</div>
