{% include "../base.html" %}
<div class="container">
	<form action="" class = "form-horizontal form-layout" method="post">
		<h2 class="form-signin-heading">Please sign up</h2>
        {% for key,field in form.fields() %}
            <div class="form-group">
			    <label class="col-sm-3 control-label">{{field.label}}</label>
                <div class="col-sm-9">
                    <input class="form-control" type="{{field.type}}" value="{{field.value}}" name="{{key}}" />
                     {% for error in field.errors %}
                        <ul class="errorlist">
                            <li>{{error}}</li>
                        </ul>
                     {% end%}
                </div>
		    </div>
        {% end %}

        <div class="col-sm-9">
            <ul class="errorlist">
                {% for error in form.errors %}
                   <li>{{error}}</li>
                 {% end%}
            </ul>
        </div>

        <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn-submit btn btn-default">注册</button>
			</div>
		</div>
	</form>
</div>
